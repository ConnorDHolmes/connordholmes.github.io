    <footer>
      <span>Â© connor holmes</span>

        data-key="Shift"

      >
      <c-control
        aria-label="Press E to toggle the noise overlay and reflection."
        data-key="E"
        >effects</c-control
      >
      <c-control
        aria-label="Press M to swap between light and dark mode."
        data-key="M"
        >mode</c-control
      >
