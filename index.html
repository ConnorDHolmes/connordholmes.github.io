<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connor Holmes' Portfolio</title>
    <meta
      name="description"
      content="A selection of digital works developed by Connor Holmes, a frontend engineer and UX designer."

    <meta property="og:title" content="Connor Holmes' Portfolio" />

      property="og:description"
      content="A selection of digital works developed by Connor Holmes, a frontend engineer and UX designer."

    <link rel="preload" href="images/noise_overlay.webp" as="image" />
    <link rel="preload" href="styles.css" as="style" />
    <link rel="preload" href="script.js" as="script" />

    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="overlay">
    <c-scene>
      <c-room backface>
        <nav>
          <button
            aria-label="Click Here to View Selected Works"
            id="start-button"
            data-h
            data-text
          >
            Works
          </button>
          <button aria-label="Click here to View Resume" data-h data-text>
            Resume
          </button>
        </nav>

        <header>
          <h1>Connor Holmes</h1>
          <h2>Frontend Engineer and UX Problem-Solver</h2>
        </header>

        <main>
          <c-screen>
            <ul data-m>
              <li data-h data-text>Ares Security Corp</li>
              <li data-h data-text>Keep Company</li>
              <li data-h data-text>AI Frontend</li>
              <li data-h data-text>Inkling Agency</li>
              <li data-h data-text>Seed AI</li>
              <li data-h data-text>Personal Eyes</li>
              <li data-h data-text>No Limits Counseling</li>
              <li data-h data-text>Dr. Susan Hood</li>
            </ul>
          </c-screen>
          <c-reflection></c-reflection>
        </main>
      </c-room>
    </c-scene>

    <footer>
      <span>Â© Connor Holmes</span>
      <c-control
        aria-label="Press Shift to toggle between a focused and free-look view."
        key="Shift"
        hide
        >View</c-control
      >
      <c-control
        aria-label="Press E to toggle the noise overlay and reflection."
        key="E"
        >Effects</c-control
      >
      <c-control
        aria-label="Press M to swap between light and dark mode."
        key="M"
        >Mode</c-control
      >
    </footer>

    <c-cursor></c-cursor>

    <script src="script.js"></script>
  </body>
</html>
