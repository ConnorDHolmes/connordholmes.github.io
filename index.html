<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connor Holmes' Portfolio</title>
    <meta
      name="description"
      content="A selection of works developed by Connor Holmes"
    />
    <meta name="author" content="Connor Holmes" />
    <meta property="og:title" content="Connor Holmes' Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="connorholmes.me" />
    <meta
      property="og:description"
      content="A selection of works developed by Connor Holmes"
    />
    <meta property="og:image" content="" />

    <!--
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="light-mode">
    <c-noise></c-noise>
    <c-overlay></c-overlay>
    <c-hud>
      <span class="hide">camera mode<span class="key">shift</span></span>
      <span>theme<span class="key">m</span></span>
    </c-hud>

    <main>
      <c-scene>
        <c-room>
          <c-plane outer>
            <c-buttons>
              <button id="start-button" data-h data-text="works">Works</button>
              <button data-h data-text="resume">Resume</button>
            </c-buttons>
          </c-plane>
          <c-plane right>
            <h1>Connor Holmes</h1>
            <h2>Frontend Engineer and UX Problem-Solver</h2>
          </c-plane>
          <c-plane back>
            <c-screen>
              <div class="screen-inner"></div>
            </c-screen>
            <c-reflection></c-reflection>
          </c-plane>
        </c-room>
      </c-scene>
    </main>

    <c-cursor></c-cursor>

    <script src="script.js"></script>
  </body>
</html>
